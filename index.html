<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mi Amor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #ffb6c1);
    background-size: 400% 400%;
    animation: bgMove 20s ease infinite alternate;
    position: relative;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* INTRO */
#intro {
    font-size: clamp(3rem, 10vw, 5rem);
    color: white;
    text-align: center;
    animation: heartbeat 1s infinite;
    z-index: 3;
    text-shadow: 0 0 40px #fff;
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); text-shadow: 0 0 30px #fff; }
    50% { transform: scale(1.1); text-shadow: 0 0 60px #ff5fa2; }
}

/* CONTADOR */
#countdown-container {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 3;
    padding: 20px;
    width: 100%;
    height: 100%;
}

#countdown {
    font-size: clamp(3rem, 15vw, 6rem);
    font-weight: 800;
    margin-bottom: 20px;
    text-shadow: 0 0 40px #ff5fa2;
    text-align: center;
}

#timerText {
    font-size: clamp(1rem, 3vw, 1.5rem);
    margin-bottom: 20px;
    text-align: center;
}

/* PLAYER */
#music {
    width: 360px;
    max-width: 90vw;
    padding: 20px;
    border-radius: 28px;
    background: rgba(255,255,255,0.28);
    backdrop-filter: blur(14px);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.track {
    display: flex;
    align-items: center;
    flex-direction: column;
    padding: 10px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    transition: all 0.3s;
    width: 100%;
}

.track.locked {
    opacity: 0.35;
    filter: blur(1px);
    pointer-events: none;
}

.track-info {
    width: 100%;
    text-align: center;
    color: white;
    margin-bottom: 6px;
}

.track-info h2 {
    font-size: clamp(1rem, 3vw, 1.3rem);
}

.track-info p {
    font-size: clamp(0.8rem, 2vw, 1rem);
}

.play-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: white;
    color: #ff5fa2;
    font-size: 1.5rem;
    cursor: pointer;
    margin-bottom: 6px;
    transition: all 0.2s;
}
.play-btn:hover { transform: scale(1.1); }

.progress {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.4);
    border-radius: 5px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff5fa2, #ffb6c1);
    transition: width 0.2s;
}

/* CORAZONES */
.heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -7.5px; }
.heart::after { left: -7.5px; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* BOT√ìN CORAZ√ìN PREGUNTA */
#loveBtn {
    position: fixed;
    bottom: 20%;
    right: 10%;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #ff5fa2;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    display: none;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-align: center;
    z-index: 10;
    box-shadow: 0 0 20px #fff;
    transition: all 0.5s ease;
}

/* PANTALLA PREGUNTA */
#questionScreen, #finalScreen {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 20;
}

#questionScreen h1, #finalScreen h1 {
    font-size: clamp(2rem, 8vw, 4rem);
    margin-bottom: 30px;
    text-align: center;
}

#questionScreen button {
    width: 120px;
    height: 50px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn { background: #ff5fa2; color: white; }
#noBtn { background: white; color: #ff5fa2; position: relative; }
</style>
</head>
